<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com Strings</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <script>
        const nome = prompt('Digite seu nome completo:')

        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras.<br>`
        document.body.innerHTML += `A segunda letra do seu nome é <strong>"${nome[1]}"</strong>.<br>`
        document.body.innerHTML += `O último indice da letra <strong>"a"</strong> seu nome é <strong>"${nome.lastIndexOf('a')}"</strong>.<br>`
        document.body.innerHTML += `O primeiro indice da letra<strong> "a"</strong> em seu nome é <strong>${nome.indexOf('a')}</strong>.<br>`
        document.body.innerHTML += `As três ultimas letras do seu nome são: <strong>${nome.slice(-3)}</strong>.<br>`
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong>.<br>`
        document.body.innerHTML += `Seu nome com letra maiúscula: <strong>${nome.toUpperCase()}</strong><br>`
        document.body.innerHTML += `Seu nome com letra aminúscula: <strong>${nome.toLowerCase()}</strong><br>`
    </script>
</body>

</html>
