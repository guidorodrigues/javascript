<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        let n1 = window.prompt('Digite um número')// aleta para digitar
        let n2 = window.prompt('Digite outro número')
        n1 = Number(n1)
        n2 = Number(n2)// precisa converter para somar n1 e n2
        let soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)//alera do resultado
    </script>
</body>
</html>
