<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        /* comentario em css*/
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição</p> <!-- Maldição de programação-->

    <script>
        var nome=window.prompt('Qual é o seu nome?') //cria uma variavel nome no script window.prompt
        window.alert('É um grande prazer te conhecer, ' + nome + '!')//comcatenação, (+) precisa ser colocado separadamente.
    </script>
    
</body>
</html>
